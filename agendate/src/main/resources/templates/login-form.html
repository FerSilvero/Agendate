<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>

<header th:replace="fragments/auth-header :: header"></header>

<main>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-4 mx-auto px-0">
                <div th:if="${error}" th:text="${error}" class="alert alert-danger shadow text-center"></div>
                <div th:if="${logout}" th:text="${logout}" class="alert alert-success shadow text-center"></div>

                <div class="card text-center shadow">
                    <div class="card-header">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/logincheck}" method="post" autocomplete="off" class="needs-validation mb-4"
                              novalidate>
                   <div class="form-floating mb-3">     
                            <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="John"
                               required>
                        <label for="nombre">Name</label>
                        <div class="invalid-feedback">Ingrese nombre correcto</div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{apellido}" id="apellido" class="form-control" placeholder="Doe"
                               required>
                        <label for="apellido">Apellido</label>
                        <div class="invalid-feedback">  Ingrese el apellido correcto</div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="usuario" th:field="*{usuario}" id="usuario" class="form-control" required>
                        <label for="usuario">usuario</label>
                        <div class="invalid-feedback">Ingrese un usuario valido</div>
                    </div>
                    
                
                    <div class="form-floating mb-3">
                        <input type="correo" th:field="*{correo}" id="correo" class="form-control" required>
                        <label for="correo">Correo Electronico</label>
                        <div class="invalid-feedback">Ingrese un correo valido</div>
                    </div>

                      <div class="form-floating mb-3">
                        <input type="contraseña" th:field="*{contraseña}" id ="contraseña" class="form-control" required>
                        <label for="contraseña">Contraseña</label>
                        <div class="invalid-feedback">Ingrese una contraseña valida</div>
                    </div>
                            <div class="form-floating mb-3">
                                <select elegir="select">
                                    <option prestacion="corte"> Opcion 1<option>
                                         <option prestacion="manicura y pedicura"> Opcion 2<option>
                                              <option prestacion="masajes"> Opcion 3<option>
                                </select>
                    </div>

                            

                            <div class="form-group d-grid gap-2">
                                <button class="btn btn-success" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/validation.js}"></script>
</body>

</html>
