<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Lista de turnos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
    <body>
<main>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div th:if="${success}" th:text="${success}" class="alert alert-success" role="alert"></div>

                <div th:if="${prestacion.isEmpty()}" class="alert alert-info alert-dismissible fade show" role="alert">
                   holis
                  
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:unless="${prestacion.isEmpty()}" class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr class="table-dark">
                            <th>Nombre</th>
                            <th>tiempo de duracion</th>
                            <th>disponibilidad</th>
                            <th>precio</th>
                             <th>profecional</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="prestacion : ${prestacion}">
                            <td th:text="${prestacion.nombre}"></td>
                            <td th:text="${prestacion.tiempoDuracion}"></td>
                            <td th:text="${prestacion.isDisponible}"></td>
                            <td th:text="${prestacion.precio}"></td>
                            <td th:text="|${prestacion.profesional.nombre} ${prestacion.profesional.apellido}|"></td>
                           
                            
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

    </body>
</html>
