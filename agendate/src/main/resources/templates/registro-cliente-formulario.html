<!DOCTYPE html>
<meta charset="UTF-8"/>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
<header th:replace="fragments/header :: header"></header>

<main>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <div th:if="${exception}" th:text="${exception}" class="alert alert-danger mb-3"></div>

                <form th:action="@{/seccion-clientes/__${action}__}" th:object="${person}" method="post" autocomplete="off"
                      class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}">

                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="John"
                               required>
                        <label for="nombre">Nombre</label>
                        <div class="invalid-feedback">Ingrese nombre válido</div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" th:field="*{apellido}" id="apellido" class="form-control" placeholder="Doe"
                               required>
                        <label for="apellido">Apellido</label>
                        <div class="invalid-feedback">  Ingrese un apellido válido</div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="nroCelular" th:field="*{nroCelular}" id="nroCelular" class="form-control" required>
                        <label for="nroCelular">Número de celular</label>
                        <div class="invalid-feedback">Ingrese un número de celular válido</div>
                    </div>
                    
                
                    <div class="form-floating mb-3">
                        <input type="correo" th:field="*{correo}" id="correo" class="form-control" required>
                        <label for="correo">Correo electrónico</label>
                        <div class="invalid-feedback">Ingrese una dirección de correo válido</div>
                    </div>

                      <div class="form-floating mb-3">
                        <input type="contraseña" th:field="*{contraseña}" id ="contraseña" class="form-control" required>
                        <label for="contraseña">Contraseña</label>
                        <div class="invalid-feedback">Ingrese una contraseña válido</div>
                    </div>

                    <button th:text="${action == 'create' ? 'Create' : 'Update'}" type="submit"
                            class="btn btn-primary"></button>
                </form>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/validation.js}"></script>
</body>

</html>
