<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" crossorigin="anonymous">
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>

    
<head th:replace="fragments/head :: head"></head>

<body background="/images/fondo.jpg">
    
     <header th:replace="fragments/auth-header :: header"></header>
     
    <div class="container">
        <div class="row mt-2">
            <div class="col">
                <main>
                    <div class="container p-5">
                        <div class="row">
                            <div class="col-md-4 mx-auto px-0">
        
                                <div class="card text-center shadow">
                                    <div class="card-header" style="background-color: #714B9D">
                                        <h3 style="color: #DC9F79">Registro</h3>
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/clientes/__${action}__}" th:object="${cliente}" method="POST" autocomplete="off">
                                            
                                            <div class="form-floating mb-3">     
                                                <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required/>
                                                <label for="nombre">Nombre</label>
                                                <div class="invalid-feedback"> </div>
                                            </div>
        
                                            <div class="form-floating mb-3">
                                                <input type="text" th:field="*{apellido}" id="apellido" class="form-control" required/>
                                                <label for="apellido">Apellido</label>
                                                <div class="invalid-feedback">  </div>
                                            </div>
                                            
                                            <div class="form-floating mb-3">
                                                <input type="text" th:field="*{telefono}" id="telefono" class="form-control" required>
                                                <label for="telefono">Número de celular</label>
                                                 <div class="invalid-feedback">Ingrese un número de celular válido</div>
                                             </div>
                                            
                                            <div class="form-floating mb-3">
                                                <input type="text" th:field="*{email}" id="email" class="form-control" required>
                                                <label for="correo">Correo electronico</label>
                                                <div class="invalid-feedback"></div>
                                            </div>
        
                                            <div class="form-floating mb-3">
                                                <input type="password" th:field="*{contraseña}" id="contraseña" class="form-control" required>
                                                <label for="usuario">Contraseña</label>
                                                <div class="invalid-feedback"> </div>
                                            </div>
        
                                            <div class="form-floating mb-3">
                                                <input type="password" th:field="*{confirmarContraseña}" id ="confirmarContraseña" class="form-control" required>
                                                <label for="contraseña">Repita la contraseña</label>
                                                <div class="invalid-feedback"></div>
                                            </div>       
        
        
                                            <button th:text="${action == 'crear' ? 'Crear' : 'modificar'}" type="submit"
                                                    class="btn btn-light" style="background-color: #DC9F79">Registrarme</button>
                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            </div>
        </div>
    </div>
    
    <footer th:replace="fragments/footer :: footer"></footer>
    
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/validation.js}"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

    
</body>

</html>
